{% extends 'accounts/base.html' %}
{% block title %}Delete Customer | ARSAFA SOLUTION{% endblock %}
{% block header %}Delete Customer{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Customer</h2>
    <p>Are you sure you want to delete <strong>{{ customer.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
