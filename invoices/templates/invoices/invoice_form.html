{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Create Invoice | ARSAFA SOLUTION{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create New Invoice</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below.
                        </div>
                        {% endif %}

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="id_customer" class="form-label">Customer</label>
                                {{ form.customer }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="id_date" class="form-label">Invoice Date</label>
                                {{ form.date }}
                            </div>
                        </div>

                        <div class="text-end">
                            <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Invoice</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
