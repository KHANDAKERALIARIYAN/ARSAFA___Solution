{% extends 'accounts/base.html' %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
    min-height: 100vh;
  }
</style>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="display-4 fw-bold text-dark">Notes</h1>
    <a href="{% url 'note_create' %}" class="btn btn-primary">Add Note</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for note in notes %}
        <tr>
          <td>{{ note.title }}</td>
          <td>{{ note.created_at|date:'Y-m-d H:i' }}</td>
          <td>{{ note.updated_at|date:'Y-m-d H:i' }}</td>
          <td>
            <a href="{% url 'note_detail' note.pk %}" class="btn btn-sm btn-info" title="View"><i class="fas fa-eye"></i></a>
            <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-warning" title="Edit"><i class="fas fa-edit"></i></a>
            <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger" title="Delete"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No notes yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
