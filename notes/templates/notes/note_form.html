{% extends 'accounts/base.html' %}
{% block content %}
  <h2>{% if note %}Edit Note{% else %}Add Note{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
