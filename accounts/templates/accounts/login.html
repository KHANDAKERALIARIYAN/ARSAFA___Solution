{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ARSAFA SOLUTION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #f8fafc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15), 0 1.5px 6px #0001;
            padding: 2.5rem 2rem 2rem 2rem;
            animation: fadeInDown 1s cubic-bezier(.39,.575,.56,1.000);
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .logo {
            max-width: 120px;
            margin-bottom: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(102,126,234,0.12);
        }
        .brand-title {
            color: #22334a;
            font-weight: 900;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .form-label {
            color: #22334a;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            box-shadow: none;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #5a67d8 100%);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(102,126,234,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #5a67d8 0%, #667eea 100%);
            box-shadow: 0 4px 16px rgba(102,126,234,0.18);
        }
        .login-footer {
            margin-top: 2.5rem;
            color: #718096;
            font-size: 0.95rem;
            text-align: center;
        }
        .login-icon {
            color: #667eea;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        .alert {
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <div class="login-icon mb-2"><i class="fas fa-user-circle"></i></div>
        <div class="brand-title mb-3">ARSAFA SOLUTION</div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" novalidate autocomplete="off">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>
        <div class="login-footer mt-4">
            &copy; {{ now|default:2024 }} ARSAFA SOLUTION. All rights reserved.
        </div>
    </div>
</body>
</html>
